<html lang="es">
<head>
    <meta charset="UTF-8">
    <script language="Javascript">
        // Función que se ejecuta al pulsar el botón.
        function mensaje() {
        alert("¡Este es un mensaje escrito mediante alert()!.");
        }
    </script>
</head>
<body>
        <p>Pulsa el botón para ver un mensaje.</p>
        <input type="button" value="¡Pulsa aquí!" onclick="mensaje();">
</body>
</html>
